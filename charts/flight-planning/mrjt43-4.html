<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MRJT1 - Simplified Flight Planning - 300 KIAS Cruise - 0 NM to 1,000 NM (Figure 4.3.4)</title>
    <script src="../Scripts/visorFile/visorFile.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Styles/visorFile.css">
</head>
<body>
    <h1>MRJT1 - Simplified Flight Planning - 300 KIAS Cruise - 0 NM to 1,000 NM (Figure 4.3.4)</h1>
    <form id="form1">
        <div id="ppitest" style="width:1in;padding:0px"></div>
        <div style="max-height: 600px;max-width:900px;overflow: scroll;">
            <canvas id="canvas" width="783" height="1157" style="cursor: crosshair;"></canvas>
        </div>
        <div>
            <select id="ddlModo" style="display:none">
                <option value="regla">Distancia - Distance</option>
                <option value="angulo">Angulo - Angle</option>
                <option value="camino">Camino - Path</option>
            </select>

            <button id="btn_calcular_escala" class="inactive" onclick="return false;">
                <img src="https://www.senasa.es/demosfcl/Images/escala.png" style="padding: 0px" alt="Escala"></img>
            </button>

            <button id="btn_distancia" class="active" onclick="return false;">
                <img src="../Images/medidor_distancia.png" style="padding: 0px" alt="Distancia">
            </button>
            <button id="btn_angulo" class="inactive" onclick="return false;">
                <img src="../Images/medidor_angulos.png" style="padding: 0px" alt="Angulo">
            </button>
            <button id="btn_camino" class="inactive" onclick="return false;">
                <img src="../Images/multilinea.png" style="padding: 0px" alt="Camino">
            </button>

            <button id="btn_variasLineas" class="inactive" onclick="return false;">
                <img src="../Images/variasLineasSeparadas.png" style="padding: 0px" alt="Escala"></img>
            </button>

            <button id="btn_variasCircunferencias" class="inactive" onclick="return false;">
                <img src="../Images/variasCircunferencias.png" style="padding: 0px" alt="Escala"></img>
            </button>

            <input type="text" id="textDistanciaMedir" size="4" />

            <label id="lblTextoUsuario" style="width:450px;display:inline-block;">33.82 NM</label>

            <button id="btnRotacion_der" style="padding: 0px; visibility: hidden;" onclick="return false;">
                <img src="../Images/rotar_izquierda_res.png" style="padding: 3px" alt="rotar derecha">
            </button>
            <button id="btnRotacion_izq" style="padding: 0px; visibility: hidden;" onclick="return false;">
                <img src="../Images/rotar_derecha_res.png" style="padding: 3px" alt="rotar izquierda">
            </button>
            <button id="btZoomIn" style="padding: 0px" onclick="return false;">
                <img src="../Images/zoom_in_medidor.png" style="padding: 2px" alt="Zoom in">
            </button>
            <button id="btZoomOut" style="padding: 0px" onclick="return false;">
                <img src="../Images/zoom_out_medidor.png" style="padding: 2px" alt="Zoom out">
            </button>


            <button id="btBorrarPunto" style="padding: 0px" onclick="return false;">
                <img src="../Images/borrar_medidor.gif" alt="Borrar">


            </button>



            <label id="lblNumPuntos">Num. ptos: 2</label>
        </div>
        <input type="hidden" id="rutaImagenMedidorAngulos" value="../Images/medidorAngulos.png">
        <!-- <input type="hidden" id="rutaImagenFondo" value="Images/mapa.jpg"> -->
        <input type="hidden" id="rutaImagenFondo" value="../Images/charts/fpl-mrjt43-4.jpg">

        <input type="hidden" id="escalaTipoMedida" value="cm">
        <!-- <input type="hidden" id="escalaParametro1" value="20">
        <input type="hidden" id="escalaParametro2" value="2.45"> -->
        <input type="hidden" id="escalaParametro1" value="20">
        <input type="hidden" id="escalaParametro2" value="3.14">


    </form>









</body>
</html>
